<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .alert {
            transition: min-height 0.5s;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sample">
        <hr>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label >First Name</label>
                <input type="text"
                       class="form-control"
                       v-model = "Name"
                >
            </div>
            <div class="form-group">
                <label >Phone</label>
                <input type="text"
                       class="form-control"
                       v-model="Phone"
                >
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="text"
                       class="form-control"
                       v-model="Email"
                >
            </div>
            <div class="form-group">
                <label >Some Field 1</label>
                <input type="text"
                       class="form-control"
                       v-model="Field_1"
                >
            </div>
            <div class="form-group">
                <label >Some Field 2</label>
                <input type="text"
                       class="form-control"
                       v-model="Field_2"
                >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
<script>
    new Vue({
        el: '.sample',
        data: {
            Name: "",
            Phone: "",

            into: [
                {
                    name:'Name',
                    value: '',
                    pattern: /^[a-zA-Z]{2,30}$/
                },
                {
                    name:'Phone',
                    value: '',
                    pattern: /^[0-9]{7,14}$/
                },
                {
                    name:'Email',
                    value: '',
                    pattern: /.+/
                },
                {
                    name:'Some Field 1',
                    value: '',
                    pattern: /.+/
                },
                {
                    name:'Some Field 2',
                    value: '',
                    pattern: /.+/
                }

            ]

        },
    })

</script>
<script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
