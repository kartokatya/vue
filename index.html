<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="sample">
        <form action="" v-if = "!formSubmited" @submit.prevent="formSubmited = true">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" v-model="email">
            </div>
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" v-model="firstName">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" v-model="lastName">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" class="form-control" v-model="phone">
            </div>
            <div class="form-group">
                <label for="">Guests</label>
                <input  type="button"
                        class="btn btn-primary"
                        value="+"
                        @click = "addGuest"
                >
            </div>
            <div class="form-group" v-for="(quest,index) in guests">
                <label @dblclick="deleteGuest(index)">
                    Guest {{index + 1}}
                </label>
                <input type="text"
                       class="form-control"
                       v-model="guests[index]">
            </div>
            <hr>
            <button class="btn btn-success">Send Data</button>
        </form>
        <div v-else>
            <h2>All done</h2>
            <table class="table table-bordered">
                <tr>
                    <td>Email</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{fullName}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td>Guests</td>
                    <td>
                        <ul>
                            <li v-for="(guest,index) in guests">{{guest}}</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script>
    new Vue({
        el: '.sample',
        data: {
                formSubmited: false,
                name: "",
                email: "",
                firstName: "",
                lastName: "",
                phone: "",
                guest: "",
                guests: []
        },
        computed: {
            fullName(){
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods: {
            addGuest() {
                this.guests.push('');
            },
            deleteGuest(index){
                this.guests.splice(index,1);
            }
        }

    })

</script>
</body>

</html>
